<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Rekap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
    h2 { text-align: center; margin: 24px 0 16px; color: #333; font-size: 1.2rem; }
    .iframe-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      width: 100vw;
    }
    iframe {
      border: none;
      width: 95vw;
      max-width: 1100px;
      height: 75vh;
      background: white;
      box-shadow: 0 2px 16px #ccc;
      border-radius: 8px;
      min-height: 400px;
    }
    @media (max-width: 600px) {
      html, body { font-size: 13px; }
      h2 { font-size: 1rem; }
      iframe { width: 100vw; height: 55vh; border-radius: 0; }
    }
    @media (max-width: 400px) {
      html, body { font-size: 12px; }
      h2 { font-size: 0.93rem; }
      iframe { height: 45vh; }
    }
  </style>
</head>
<body>
  <h2>Data Rekap</h2>
  <div class="iframe-container">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRQBSWp7dBKus6wO8G-vBtSW9ZpKlRbmNLbXsaWQZeaQU_ZEY9p9EujIGTyIPVzb5cgVTlq9d0Lf29P/pubhtml?gid=1821037183&amp;single=true"
      allowfullscreen
      title="Google Sheet"
    ></iframe>
  </div>
</body>
</html>
