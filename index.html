<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekap Data Keuangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
    h2 { text-align: center; margin: 24px 0 16px; color: #333; }
    .iframe-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      width: 100vw;
    }
    iframe {
      border: none;
      width: 125vw;
      max-width: none;
      height: 62.5vh;
      background: white;
      box-shadow: 0 2px 16px #ccc;
      border-radius: 8px;
      min-height: 320px;
      transition: all 0.2s;
      display: block;
      transform: scale(1.0);
      transform-origin: top left;
    }
    /* Loader Styles */
    .loader-bg {
      position: fixed;
      z-index: 9999;
      inset: 0;
      background: rgba(247,247,247,0.92);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s;
    }
    .loader {
      border: 5px solid #eee;
      border-top: 5px solid #2491e8;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      animation: spin 1.1s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .loader-text {
      color: #2491e8;
      font-weight: 500;
      text-align: center;
      font-size: 1.07em;
      letter-spacing: 0.02em;
      margin-top: 4px;
      font-family: inherit;
    }
    .loader-bg.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    @media (max-width: 600px) {
      .iframe-container {
        justify-content: flex-start;
        align-items: flex-start;
        min-height: unset;
        height: 90vh;
      }
      iframe {
        width: 170vw;
        min-width: 800px;
        height: 90vh;
        min-height: 400px;
        transform: scale(0.8);
        transform-origin: top left;
        background: white;
        box-shadow: 0 2px 8px #ccc;
        border-radius: 0;
        display: block;
      }
    }
    /* Footer tetap */
    footer {
      text-align: left;
      margin-top: 2.5em;
      font-size: 1.08em;
      box-shadow: none;
      background: none;
      padding: 0;
      margin-left: 0;
      max-width: 320px;
    }
    .footer-text {
      margin-bottom: 0.6em;
      color: #444;
      font-size: 1em;
      font-style: italic;
    }
    footer nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.3em;
    }
    footer nav a {
      color: #2d5a90;
      text-decoration: none;
      transition: color 0.2s;
      font-weight: 500;
    }
    footer nav a:hover {
      color: #0d375f;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Loader Spinner -->
  <div class="loader-bg" id="loader-bg">
    <div>
      <div class="loader"></div>
      <div class="loader-text">Memuat data rekap...</div>
    </div>
  </div>
  <h2>Rekap Data Keuangan</h2>
  <div class="iframe-container">
    <iframe 
      id="rekap-iframe"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRQBSWp7dBKus6wO8G-vBtSW9ZpKlRbmNLbXsaWQZeaQU_ZEY9p9EujIGTyIPVzb5cgVTlq9d0Lf29P/pubhtml?gid=1821037183&amp;single=true"
      allowfullscreen
      title="Google Sheet"
    ></iframe>
  </div>
  <script>
    // Loading spinner logic
    function hideLoader() {
      const loader = document.getElementById('loader-bg');
      if (loader) loader.classList.add('hide');
      setTimeout(() => { if(loader) loader.style.display='none'; }, 500);
    }
    // Sembunyikan loader saat iframe sudah selesai dimuat
    const iframe = document.getElementById('rekap-iframe');
    if (iframe) {
      iframe.addEventListener('load', hideLoader);
      setTimeout(hideLoader, 10000);
    } else {
      hideLoader();
    }
  </script>
  <footer>
    <div class="footer-text">
      Mau lihat data yang lain? klik link di bawah ini ya...
    </div>
    <nav>
      <a href="https://blokhcikeasgardenia.github.io/home/">Beranda</a>
      <a href="https://blokhcikeasgardenia.github.io/saldo/">Saldo</a>
      <a href="https://blokhcikeasgardenia.github.io/dataipl/">Data IPL</a>
      <a href="https://blokhcikeasgardenia.github.io/dataair/">Data Air</a>
      <a href="https://blokhcikeasgardenia.github.io/dataaula/">Data Aula</a>
      <a href="https://blokhcikeasgardenia.github.io/datalainnya/">Data Lainnya</a>
      <a href="https://blokhcikeasgardenia.github.io/pemasukan/">Pemasukan</a>
      <a href="https://blokhcikeasgardenia.github.io/pengeluaran/">Pengeluaran</a>
      <a href="https://blokhcikeasgardenia.github.io/laporankas/">Laporan Kas</a>
      <a href="https://blokhcikeasgardenia.github.io/pengumuman/">Pengumuman</a>
    </nav>
  </footer>
</body>
</html>
